# https://github.com/dreamsofautonomy/zen-omp/blob/main/zen.toml

console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[secondary_prompt]
  template = '‚ùØ‚ùØ '
  foreground = 'grey'
  background = 'transparent'

[transient_prompt]
  template = '‚ùØ '
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    foreground = 'blue'
    background = 'transparent'
    template = '{{ .Path }} '

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    foreground = 'grey'
    background = 'transparent'
    template = '{{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}‚á£{{ end }}{{ if gt .Ahead 0 }}‚á°{{ end }}</>'

    [blocks.segments.properties]
      branch_icon = ''
      cache_duration = 'none'
      commit_icon = '@'
      fetch_status = true

  [[blocks.segments]]
    type = 'python'
    foreground = 'green'
    template = 'üêç ({{ ((.Venv)) }}) {{ .Full }} '

  [[blocks.segments]]
    type = 'docker'
    style = 'plain'
    foreground = 'blue'
    background = 'transparent'
    template = 'üê≥ '

    [blocks.segments.properties]
      display_mode = 'files'

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    type = 'executiontime'
    style = 'plain'
    foreground = 'yellow'
    background = 'transparent'
    template = '{{ div .Ms 1000 }}s'

    [blocks.segments.properties]
      cache_duration = 'none'
      threshold = 20000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    background = 'transparent'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}green{{end}}']
    template = '‚ùØ'

    [blocks.segments.properties]
      cache_duration = 'none'
